<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Visualizations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
        }

        h1 {
            color: #e94560;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            font-size: 2.5rem;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .viz-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .viz-link {
            display: block;
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .viz-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.2), rgba(74, 108, 247, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .viz-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
            border-color: rgba(233, 69, 96, 0.5);
        }

        .viz-link:hover::before {
            opacity: 1;
        }

        .viz-link span {
            position: relative;
            z-index: 1;
        }

        .viz-link .arrow {
            float: right;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .viz-link:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <h1>Math Visualizations</h1>
    <div class="container">
        <ul class="viz-list">
            <li>
                <a href="catmull-rom-splines/index.html" class="viz-link">
                    <span>Catmull-Rom Splines</span>
                    <span class="arrow">â†’</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
